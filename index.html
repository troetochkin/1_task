<!DOCTYPE html>
<html lang="ru" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Описание страницы для поисковых систем" />
		<meta
			name="keywords"
			content="ключевое слово1, ключевое слово2, ключевое слово3"
		/>
		<meta name="author" content="Имя автора" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta name="robots" content="index, follow" />
		<meta property="og:title" content="Заголовок страницы" />
		<meta property="og:description" content="Описание страницы" />
		<meta property="og:image" content="URL изображения" />
		<meta property="og:url" content="URL страницы" />
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'self'; script-src 'self' https://example.com"
		/>
		<title>task_1</title>
		<link rel="icon" href="./путь_до_favicon" />
		<link href="./stylesheets/style.css" rel="stylesheet" type="text/css" />
		<script src="javascripts/java-script.js" charset="utf-8"></script>
	</head>
	<body>
		<div class="container">
			<h2>счётчик кликов</h2>
			<button id="clickBtn">клик</button>
			<p id="clickCount">кликов: 0</p>
			<p id="clickMessage"></p>
		</div>

		<div class="container">
			<h2>обратный отсчёт</h2>
			<p id="countdownTimer">10</p>
			<button id="resetCountdown">сбросить</button>
		</div>

		<div class="container">
			<h2>таймер</h2>
			<p id="timerDisplay">0</p>
			<button id="startBtn">cтарт</button>
			<button id="stopBtn">cтоп</button>
			<button id="resetBtn">cброс</button>
		</div>
	</body>
</html>
